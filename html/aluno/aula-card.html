<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/header2.css" />
    <link rel="stylesheet" href="../../css/aula-card.css" />
    <link rel="shortcut icon" href="../../Images/favicon.ico" type="image/x-icon">
    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="../aluno/aula.html"><img src="../../Images/voltar.svg" alt="" /></a>
      <p>LÓGICA DE PROGRAMAÇÃO</p>
      <div>
        <p>Aluno 1</p>
        <button
          class="user-icon"
          id="userIcon"
          aria-label="Abrir menu do usuário"
        >
          <img src="../../Images/perfil.svg" alt="imagem do perfil" />
          <div class="user-config" id="userConfig">
            <ul>
              <li><a href="../aluno/a-perfil.html">MENU</a></li>
              <li><a href="../aluno/a-config.html">CONFIGURAÇÕES</a></li>
              <li><a href="../home/home.h-html">SAIR</a></li>
            </ul>
          </div>
        </button>
      </div>
    </header>
    <main class="conteiner">
      <section class="card">
        <div class="parabens">
          <h2>PARABÉNS</h2>
          <img
            src="../../Images/clapping-hands.svg"
            alt="icone de duas maos batendo palmas em comemoracao"
          />
        </div>
        <section class="terminou">
          <img
            src="../../Images/celebration.svg"
            alt="uma pessoa feliz com algo que fez apontando os dedos para si mesmo"
          />
          <p>VOCÊ TERMINOU TODOS OS EXERCÍCIOS DESTA AULA!</p>
          <section class="opcoes">
            <button class="botao">
              <a href="../aluno/aula.html"
                >PRÓXIMA AULA
                <img
                  src="../../Images/ir-para.svg"
                  alt="icone de uma seta que indica movimento"
              /></a>
            </button>
            <button class="botao">
              <a href="../aluno/a-perfil.html"
                >VOLTAR AO INÍCIO
                <img
                  src="../../Images/casa.svg"
                  alt="icnone de uma casa que simboliza a home"
              /></a>
            </button>
          </section>
        </section>
      </section>
    </main>
    <script src="../../js/icon-menu.js"></script>
  </body>
</html>
